<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Document Title -->
<title>{{ app_name }}{% if page_title %} - {{ page_title }}{% endif %}</title>

<!-- Favicons -->
<link rel="apple-touch-icon" sizes="180x180" href="/assets/on_desk/img/favicons/apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="/assets/on_desk/img/favicons/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="/assets/on_desk/img/favicons/favicon-16x16.png">
<link rel="shortcut icon" type="image/x-icon" href="/assets/on_desk/img/favicons/favicon.ico">
<link rel="manifest" href="/assets/on_desk/img/favicons/manifest.json">
<meta name="msapplication-TileImage" content="/assets/on_desk/img/favicons/mstile-150x150.png">
<meta name="theme-color" content="#ffffff">

<!-- Stylesheets -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@300;400;600;700;800;900&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/line.css">

<style>
    :root {
        --primary-color: #16526e;
        --primary-light: rgba(22, 82, 110, 0.2);
        --success-color: #10b981;
        --success-light: rgba(16, 185, 129, 0.2);
        --warning-color: #f59e0b;
        --warning-light: rgba(245, 158, 11, 0.2);
        --danger-color: #ef4444;
        --danger-light: rgba(239, 68, 68, 0.2);
        --text-dark: #e2e8f0;
        --text-light: #94a3b8;
        --bg-dark: #0f172a;
        --bg-card: #1e293b;
        --border-color: #334155;
    }

    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        font-family: 'Nunito Sans', sans-serif;
        background-color: var(--bg-dark);
        color: var(--text-dark);
    }

    /* Layout */
    .app-container {
        display: flex;
        min-height: 100vh;
    }

    /* Main Content */
    .main-content {
        flex: 1;
        padding: 1.5rem;
        overflow-y: auto;
    }

    /* Page Title */
    .page-title {
        font-size: 1.5rem;
        font-weight: 700;
        margin-bottom: 1.5rem;
    }

    /* Responsive */
    @media (max-width: 768px) {
        .sidebar {
            position: fixed;
            left: -250px;
            top: 0;
            bottom: 0;
            z-index: 1000;
            transition: all 0.3s;
        }

        .sidebar.show {
            left: 0;
        }

        .sidebar-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 999;
        }

        .sidebar-overlay.show {
            display: block;
        }
    }
</style>

<!-- Page-specific CSS -->
{% block page_css %}{% endblock %}
