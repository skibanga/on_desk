<!-- Sidebar -->
<div class="sidebar">
    <div class="sidebar-logo">
        <img src="/assets/on_desk/img/icons/logo1.png" alt="{{ app_name }}">
    </div>
    <div class="sidebar-menu">
        <ul>
            <li><a href="/on-desk" {% if current_page=='dashboard' %}class="active" {% endif %}><i
                        class="uil uil-dashboard"></i> Dashboard</a></li>
            <li><a href="/on-desk/tickets" {% if current_page=='tickets' %}class="active" {% endif %}><i
                        class="uil uil-ticket"></i> Tickets</a></li>
            <li><a href="/on-desk/customers" {% if current_page=='customers' %}class="active" {% endif %}><i
                        class="uil uil-users-alt"></i> Customers</a></li>
            <li><a href="/on-desk/agents" {% if current_page=='agents' %}class="active" {% endif %}><i
                        class="uil uil-user-md"></i> Agents</a></li>
            <li><a href="/on-desk/knowledge-base" {% if current_page=='knowledge-base' %}class="active" {% endif %}><i
                        class="uil uil-book-alt"></i> Knowledge Base</a></li>
            <li><a href="/on-desk/whatsapp" {% if current_page=='whatsapp' %}class="active" {% endif %}><i
                        class="uil uil-whatsapp"></i> WhatsApp</a></li>
            <li><a href="/on-desk/reports" {% if current_page=='reports' %}class="active" {% endif %}><i
                        class="uil uil-chart-pie"></i> Reports</a></li>
            <li><a href="/on-desk/settings" {% if current_page=='settings' %}class="active" {% endif %}><i
                        class="uil uil-setting"></i> Settings</a></li>
        </ul>
    </div>
    <div class="sidebar-footer">
        <div class="avatar">
            {% if user_image %}
            <img src="{{ user_image }}" alt="{{ user_full_name }}">
            {% else %}
            {{ user_first_name[0] }}
            {% endif %}
        </div>
        <div class="user-info">
            <div class="user-name">{{ user_full_name }}</div>
            <div class="user-role">{{ user_role }}</div>
        </div>
        <a href="/logout" class="logout-btn" title="Logout">
            <i class="uil uil-signout"></i>
        </a>
    </div>

    <style>
        /* Sidebar Styles */
        .sidebar {
            width: 250px;
            background-color: var(--bg-card);
            border-right: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
        }

        .sidebar-logo {
            padding: 1.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            border-bottom: 1px solid var(--border-color);
        }

        .sidebar-logo img {
            height: 40px;
        }

        .sidebar-menu {
            flex: 1;
            padding: 1rem 0;
        }

        .sidebar-menu ul {
            list-style: none;
        }

        .sidebar-menu li {
            margin-bottom: 0.25rem;
        }

        .sidebar-menu a {
            display: flex;
            align-items: center;
            padding: 0.75rem 1.5rem;
            color: var(--text-dark);
            text-decoration: none;
            font-weight: 500;
            transition: all 0.2s;
            border-radius: 0.25rem;
            margin: 0 0.5rem;
        }

        .sidebar-menu a:hover,
        .sidebar-menu a.active {
            background-color: var(--primary-light);
            color: var(--primary-color);
        }

        .sidebar-menu i {
            margin-right: 0.75rem;
            font-size: 1.25rem;
        }

        .sidebar-footer {
            padding: 1rem 1.5rem;
            border-top: 1px solid var(--border-color);
            display: flex;
            align-items: center;
        }

        .sidebar-footer .avatar {
            width: 2.5rem;
            height: 2.5rem;
            border-radius: 50%;
            background-color: var(--primary-light);
            color: var(--primary-color);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            margin-right: 0.75rem;
        }

        .sidebar-footer .user-info {
            flex: 1;
        }

        .sidebar-footer .user-name {
            font-weight: 600;
            font-size: 0.875rem;
        }

        .sidebar-footer .user-role {
            font-size: 0.75rem;
            color: var(--text-light);
        }

        .logout-btn {
            color: var(--text-light);
            font-size: 1.25rem;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 2rem;
            height: 2rem;
            border-radius: 50%;
        }

        .logout-btn:hover {
            color: var(--danger-color);
            background-color: var(--danger-light);
        }
    </style>
</div>
