<!DOCTYPE html>
<html lang="en-US" dir="ltr">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Document Title -->
    <title>{{ app_name }} - Page Not Found</title>

    <!-- Favicons -->
    <link rel="apple-touch-icon" sizes="180x180" href="/assets/on_desk/img/favicons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/assets/on_desk/img/favicons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/assets/on_desk/img/favicons/favicon-16x16.png">
    <link rel="shortcut icon" type="image/x-icon" href="/assets/on_desk/img/favicons/favicon.ico">
    <link rel="manifest" href="/assets/on_desk/img/favicons/manifest.json">
    <meta name="msapplication-TileImage" content="/assets/on_desk/img/favicons/mstile-150x150.png">
    <meta name="theme-color" content="#ffffff">

    <!-- Stylesheets -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@300;400;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/line.css">

    <style>
        :root {
            --primary-color: #16526e;
            --primary-light: rgba(22, 82, 110, 0.2);
            --success-color: #10b981;
            --success-light: rgba(16, 185, 129, 0.2);
            --warning-color: #f59e0b;
            --warning-light: rgba(245, 158, 11, 0.2);
            --danger-color: #ef4444;
            --danger-light: rgba(239, 68, 68, 0.2);
            --text-dark: #e2e8f0;
            --text-light: #94a3b8;
            --bg-dark: #0f172a;
            --bg-card: #1e293b;
            --border-color: #334155;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Nunito Sans', sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-dark);
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .error-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            max-width: 800px;
        }
        
        .error-code {
            font-size: 8rem;
            font-weight: 900;
            line-height: 1;
            margin-bottom: 1rem;
            background: linear-gradient(45deg, var(--primary-color), var(--warning-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 5px 10px rgba(0, 0, 0, 0.1);
        }
        
        .error-title {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 1rem;
            color: var(--text-dark);
        }
        
        .error-message {
            font-size: 1.2rem;
            color: var(--text-light);
            margin-bottom: 2rem;
            max-width: 600px;
        }
        
        .error-actions {
            display: flex;
            gap: 1rem;
        }
        
        .btn {
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            font-weight: 600;
            transition: all 0.2s;
            cursor: pointer;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            justify-content: center;
        }
        
        .btn i {
            margin-right: 0.5rem;
        }
        
        .btn-primary {
            background-color: var(--primary-color);
            color: white;
            border: none;
        }
        
        .btn-primary:hover {
            background-color: var(--primary-light);
            color: var(--primary-color);
        }
        
        .btn-outline {
            background-color: transparent;
            color: var(--text-dark);
            border: 1px solid var(--border-color);
        }
        
        .btn-outline:hover {
            background-color: var(--bg-card);
            border-color: var(--text-light);
        }
        
        /* Animation */
        @keyframes float {
            0% {
                transform: translateY(0px);
            }
            50% {
                transform: translateY(-20px);
            }
            100% {
                transform: translateY(0px);
            }
        }
        
        .floating {
            animation: float 6s ease-in-out infinite;
        }
        
        /* SVG styles */
        .astronaut {
            max-width: 300px;
            margin-bottom: 2rem;
        }
        
        .star {
            animation: twinkle 1.5s infinite alternate;
        }
        
        .star:nth-child(2n) {
            animation-delay: 0.5s;
        }
        
        .star:nth-child(3n) {
            animation-delay: 1s;
        }
        
        @keyframes twinkle {
            from {
                opacity: 0.4;
            }
            to {
                opacity: 1;
            }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .error-code {
                font-size: 6rem;
            }
            
            .error-title {
                font-size: 1.5rem;
            }
            
            .error-message {
                font-size: 1rem;
            }
            
            .error-actions {
                flex-direction: column;
            }
        }
    </style>
</head>

<body>
    <div class="error-container">
        <div class="astronaut floating">
            <svg width="300" height="300" viewBox="0 0 300 300" fill="none" xmlns="http://www.w3.org/2000/svg">
                <!-- Stars -->
                <circle class="star" cx="50" cy="50" r="2" fill="white"/>
                <circle class="star" cx="100" cy="30" r="1.5" fill="white"/>
                <circle class="star" cx="150" cy="20" r="2" fill="white"/>
                <circle class="star" cx="200" cy="40" r="1" fill="white"/>
                <circle class="star" cx="250" cy="60" r="1.5" fill="white"/>
                <circle class="star" cx="30" cy="100" r="1" fill="white"/>
                <circle class="star" cx="70" cy="150" r="1.5" fill="white"/>
                <circle class="star" cx="220" cy="120" r="2" fill="white"/>
                <circle class="star" cx="180" cy="180" r="1" fill="white"/>
                <circle class="star" cx="120" cy="220" r="1.5" fill="white"/>
                
                <!-- Astronaut -->
                <g transform="translate(100, 100)">
                    <!-- Helmet -->
                    <ellipse cx="50" cy="50" rx="40" ry="45" fill="#16526e" />
                    <ellipse cx="50" cy="50" rx="30" ry="35" fill="#1e293b" />
                    
                    <!-- Body -->
                    <rect x="30" y="80" width="40" height="60" rx="20" fill="#16526e" />
                    
                    <!-- Arms -->
                    <rect x="10" y="90" width="30" height="15" rx="7.5" fill="#16526e" transform="rotate(-20 10 90)" />
                    <rect x="60" y="90" width="30" height="15" rx="7.5" fill="#16526e" transform="rotate(20 60 90)" />
                    
                    <!-- Legs -->
                    <rect x="30" y="130" width="15" height="30" rx="7.5" fill="#16526e" transform="rotate(10 30 130)" />
                    <rect x="55" y="130" width="15" height="30" rx="7.5" fill="#16526e" transform="rotate(-10 55 130)" />
                </g>
            </svg>
        </div>
        <div class="error-code">404</div>
        <h1 class="error-title">Houston, we have a problem!</h1>
        <p class="error-message">The page you're looking for seems to have drifted off into space. It might have been moved, deleted, or never existed in the first place.</p>
        <div class="error-actions">
            <a href="/on-desk" class="btn btn-primary"><i class="uil uil-estate"></i> Back to Dashboard</a>
            <a href="javascript:history.back()" class="btn btn-outline"><i class="uil uil-arrow-left"></i> Go Back</a>
        </div>
    </div>

    <script>
        // Check if we're in the On Desk app context
        if (window.location.pathname.startsWith('/on-desk')) {
            // Redirect to the On Desk 404 page
            window.location.href = '/on-desk/404';
        }
    </script>
</body>

</html>
